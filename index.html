    <script src="lightning.js" type="text/javascript"></script>
    <script src="splash.js" type="text/javascript"></script>
    <script src="raindrop.js" type="text/javascript"></script>
    <script src="block.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
    <style>
      body {
        border: 0;
        margin: 0;
        padding: 0;
        color: white;
        box-sizing: content-box;
        overflow-x: hidden;
        font-family: sans-serif;
        overflow-y: hidden;
      }
      #dialogueBox{
        width: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        padding: 16px;
        text-align: center;
        font-size: 2vw;
        font-family: sans-serif;
        height: auto;
        transform: translate(-50%, -50%);
        background-color: #212121;
      }
      #fillerDiv {
        background-color: #424242;
        color: white;
        top: 0;
        /*left: 10%;*/
        height: 40px;
        width: 100%;
        position: absolute;
        line-height: 40px;
        font-size: 2vw;
        font-family: sans-serif;
        align-content: center;
        text-align: center;
        transition: background-color 0.2s;
      }
      #scoreboard {
        width: 70%;
        top: 50%;
        left: 50%;
        height: auto;
        position:absolute;
        transform: translate(-50%, -50%);
        font-size: 1.25vw;
        background-color: #212121;
      }

      #scoreboardLabelName {
        font-size: 1.5vw;
        background-color: #424242;
        width: 50%;
        /*left: 5%;*/
        position: relative;
        float: left;
        height: auto;
        text-align: left;
        /*height: 100%;*/
      }
      #scoreboardLabelCount {
        font-size: 1.5vw;
        background-color: #424242;
        width: 40%;
        left: 50%;
        position: relative;
        height: auto;
        text-align: right;
      }
      #clearButton {
        /*background-color: #424242;*/
        color: white;
        top: 0;
        position:absolute;
        left: 80%;
        height: 40px;
        width: 20%;
        margin: 0;
        /*padding-left: 16px;*/
        /*padding-right: 16px;*/
        line-height: 40px;
        font-size: 2vw;
        font-family: sans-serif;
        /*align-content: center;*/
        text-align: center;
        transition: background-color 0.2s;
        /*text-decoration: none;*/
      }
      canvas{
        position: absolute;
        top:  40px;
      }
      #clearButton:hover {
          /*border-bottom: 1px solid white;*/
          cursor: hand;
          cursor: pointer;
          background-color: rgba(255,0,0,.1);
      }
      #text {
        background-color: rgba(0,0,0,0);
        position: relative;
        width: 100%;
        height: auto;
        transition: all .2s;

      }
      #submitButton {
        background-color: rgba(0,0,0,0);
        position: relative;
        width: 25%;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px;
        height: auto;
        /*font-size: 1.5vw;*/
        transition: all .2s;

      }
      #submitButton:hover {
        background-color: rgba(0,255,0,0.1);
        cursor: hand;
        cursor: pointer;
      }

      #nameInput:focus {
        background-color: #121212;
      }

      #nameInput {
        position: relative;
        width: 90%;
        height: auto;
        background-color: #000000;
        color: white;
        font-size: 1.5vw;
        text-align: center;
        padding: 8px;
        /*height: auto;*/
        border: 0;
        top: 0;
        left: 0;
        /*top: -8px;*/
        /*padding: 0;*/
        margin: 8px;
        /*background-color: */
      }

    </style>
